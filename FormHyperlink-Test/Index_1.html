<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Test</title>
  </head>
  <body style="background-color: darkgrey;">
    <p>Register</p>
    <form action="" method="">
      <input
        type="email"
        placeholder="example@mail.com"
        required
        style="background-color: bisque"
      />
      <input type="password" required style="background-color: bisque" />
      <input type="datetime-local" />
      <input type="radio" id="M" name="gender" />
      <label for="M" style="font-family: calibri">Male</label>
      <input type="radio" id="F" name="gender" />
      <label for="F" style="font-family: calibri">Female</label>
      <input type="checkbox" />
      <label style="font-family: calibri">Not Robot</label>
      <input type="reset" />
      <input type="submit" />
      <div style="font-family: calibri">
        <a href="https://github.com/" target="_blank">Github</a>
        <a href="https://www.wikipedia.org/" target="_blank">Wiki</a>
        <a href="Index_2.html" target="_self">TEST</a>
      </div>
    </form>
  </body>
</html>
